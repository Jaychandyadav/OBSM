<section id="tittle">

	<div class="signup-page">
	    <div class="container">
		   <div  class="row" id="signup">
		   	 <div class="col-2">
		   	 	<img src="img5.jpg" width="100%">
		   	 </div>
		   	  	<div class="col-2">
		   	  		<div class="form-container">
		   	  			<div class="form-btn">
		   	  			<span onclick="loginform()">Login</span>
		   	  			<span onclick="register()">Register</span>
		   	  			<hr id="Indicator">
		   	  		</div>
		   	  		<form id="loginform">
			                 <input type="text" name="" placeholder="User Name">
			                  <br>
                              <input type="password" name="" placeholder="Password">
                              <br>
                               <button class="btn btn-lg btn-secondary">Login</button>
                               <a href="">Forgot Password</a>
		   	  		</form>
		   	  		<form id="rdgform">
			                 <input type="text" name="" placeholder="User Name">
			                  <br>
			                 <input type="phone" name="" placeholder="Phone Number">
			                   <br>
                              <input type="password" name="" placeholder="Password">
			                    <br>
                               <button class="btn btn-lg btn-secondary">Register</button>
		   	  		</form>
		   	  		</div>
		   	  </div>
		</div>
	</div>
	<!---------js for toggle form-------------->
	<script>
		var loginform=document.getElementById("loginform");
		var rdgform=document.getElementById("rdgform");
		var Indicator=document.getElementById("Indicator");
		function register(){
			rdgform.style.transform = "translateX(0px)";
			loginform.style.transform  = "translateX(0px)";
			Indicator.style.transform="translateX(100px)";
		}
		function loginform(){
			rdgform.style.transform= "translateX(300px)";
			loginform.style.transform= "translateX(300px)";
			Indicator.style.transform="translateX(0px)";

		}
	</script>
